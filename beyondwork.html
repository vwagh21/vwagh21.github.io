    body {

      text-decoration: underline;

    /* Profile Info */
    .carousel img {
      width: 100%;
      border-radius: 6px;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .profile-info {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
    }

    .profile-info li {
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .profile-info .role {
      font-style: italic;
      color: #4b5563;
    }

    .profile-info .role a {
      color: #2563eb;
    }

    .profile-info li a:not(.role a) {
      color: #2563eb;
      display: inline-flex;
      align-items: center;
    }

    .profile-info li a:not(.role a) i {
      color: #4b5563;
      margin-right: 0.4rem;
    }

    .profile-info hr {
      margin: 0.75rem 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    /* Right Column Header */
    .profile-header {
      margin-bottom: 1rem;
    }

    .profile-header .name {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    .profile-header .subtitle {
      font-size: 1rem;
      color: #4b5563;
      margin-top: 0.2rem;
    }

    h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    h3::after {
      content: "";
      display: block;
      width: 40px;
      height: 2px;
      background: #e5e7eb;
      margin-top: 0.4rem;
    }

    /* Fun Images Grid */
    .fun-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .fun-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .fun-grid img:hover {
      transform: scale(1.5);
    }

    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }

      .container {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
